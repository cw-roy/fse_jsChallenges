<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Roll the Dice</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="./assets/css/normalize.css">
  <link rel="stylesheet" href="./assets/css/skeleton.css">
  <link rel="stylesheet" href="./assets/css/custom.css">

  <link rel="icon" type="image/png" href="./assets/images/favicon.png">

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="one-half column">
        <h4>Roll The Dice</h4>
        <label for="howManyDice">Enter a number of dice:</label>
        <input type="number" id="howManyDice" name="howManyDice" required placeholder="How many dice?">
        <label for="numSides">How many sides do your dice have?</label>
        <input type="number" name="numSides" id="numSides" value="6">
        <button class="button-primary" onclick="rollDice()">Roll</button> <br>
        <div id="total"></div> <br>

        <button class="button" onclick="showAllRolls()">Show all dice</button> <br>
        <ol>
          <li id="allRolls"></li>
        </ol>

        <button type="reset" class="button" onclick="resetRolls()">Reset</button> <br>

        <script src="./assets/javascript/dice-roll.js"></script>
        <a href="index.html"><- Back to Navigation</a>
      </div>
    </div>
  </div>

</body>

</html>
