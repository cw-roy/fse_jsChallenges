<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Page Needs -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- FONT -->

  <link rel="stylesheet" href="./assets/css/skeleton.css">

<body>

  <!-- Primary Page Layout -->
  <div class="container">
    <div class="row">
      <div class="one-half column">
        <h4>Sort of like "Hangman"</h4>
        <label for="word-input">Enter the word:</label>
        <input type="text" id="word-input">
        <button class="button-primary word-submit">Enter Word</button>
        <div id="word-display"></div>
        <label for="letter-input">Enter a letter to check:</label>
        <input type="text" id="letter-input">
        <button class="button-primary" onclick="checkLetter()">Check letter</button>
        <div id="output"></div>

        <script src="./assets/javascript/hangman-lite.js"></script>

      </div>
    </div>
